<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <section class="creator">
            <form action="">
                <h1>Lista Zadań</h1>
                <input type="text" maxlength="25" class="name" placeholder="Nazwa">
                <input type="text" maxlength="100" class="description" placeholder="Opis zadania">
                <button class="add">Dodaj zadanie</button>
            </form>
        </section>
        <section class="array">
            <table class="table">
                <tbody>
                    <tr>
                        <td class="first , maxW">NAZWA</td>
                        <td class="first">OPIS</td>
                        <td class="first , second">USUŃ</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </section>
    <section class="number">
        <div class="register">Licznik zadań</div>
        <span>0</span>
    </section>
    <script src="main.js"></script>
</body>

</html>
